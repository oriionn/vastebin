<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vastebin - Dashboard</title>

    <link rel="stylesheet" href="/public/styles/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>

    <script src="/public/scripts/global.js" defer></script>
    <script src="/public/scripts/need_auth.js" defer></script>
    <script src="/public/scripts/dashboard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 data-text="Hello {username}!">Hello John!</h1>
            <div class="settings"></div>
        </div>
        <h2>Your pastes</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Views</th>
                    <th>Created at</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">You are the owner of any pastes.</td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.location.href='/create';">New paste</button>
    </div>
</body>
</html>
